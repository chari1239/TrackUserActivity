
<div class="user-create">
    <ol class="breadcrumb">
        <li><a [routerLink]="['/home']"  >Home</a></li>
        <li><a [routerLink]="['/admin']"  >Admin</a></li>
        <li class="active">Create User</li>
        
      </ol>
 </div>
<div class="main">
  <div class="container bgcolor">
  <h1>Add New User</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="createUser()" #userForm="ngForm">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" [(ngModel)]="user.name" name="name" required>
        </div>
        <div class="form-group">
          <label for="place">Place</label>
          <input type="text" class="form-control" [(ngModel)]="user.place" name="place" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!userForm.form.valid">Create User</button>
        </div>
      </form>
    </div> 
  </div>     
</div>  
</div>
